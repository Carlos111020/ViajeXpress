<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | ViajeXpress</title>
  <link rel="stylesheet" href="css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@600;700&family=Athiti:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="register-container">
    <div class="logo">
      <img src="img/logo.png" alt="ViajeXpress Logo">
      <h1>ViajeXpress</h1>
    </div>

    <h2>REGÍSTRATE</h2>

    <form id="registerForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="documento">Documento de Identidad</label>
      <input type="text" id="documento" placeholder="Tu documento" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" placeholder="Tu celular" required>

      <label for="correo">Correo</label>
      <input type="email" id="correo" placeholder="Tu@gmail.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********" required>

      <button type="submit">Registrate</button>
    </form>

    <p class="login">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
