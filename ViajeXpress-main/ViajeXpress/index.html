    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <!--barra navegacion-->
    <nav class="navbar"> 
        <div class="nav-logo">
            <img src="img/logo.png" alt="logo" width="200">
        </div>
        
        <!--menu hamburguesa-->
        <div class="burger" id="burger">
        &#9776;
        </div>

        <!--opciones navegacion-->
        <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>

    </nav>
    <div class="inicio">
        <img src="img/fondo1.jpg" alt="playa">
        <div class="contenedor-busqueda">
            <h2>Encuentra tu proximo Viaje</h2>
            <form id="form-busqueda">
                <label for="origen">Origen</label>
                <input type="text" id="bus-origen" name="origen" placeholder="Desde donde Viajas" required>
                <br><br>
                <label for="sestino">Destino</label>
                <input type="text" id="bus-destino" name="destino" placeholder="Hacia donde Viajas" required>
                <br><br>
                <label for="entrada">Entrada</label>
                <input type="date" id="bus-entrada" name="entrada" placeholder="Fecha llegada" required>
                <br><br>
                <label for="salida">Salida</label>
                <input type="date" id="bus-salida" name="salida" placeholder="Fecha Salida" required>
                <br><br>
                <label for="habitaciones">Habitaciones</label>
                <input type="number" id="bus-habitaciones" name="habitaciones" placeholder="0" required>
                <br><br>
                <label for="personas">Personas</label>
                <input type="number" id="bus-personas" name="personas" placeholder="0" required>
                <br><br>
            </form>
        </div>
    </div>
</body>
