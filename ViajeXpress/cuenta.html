<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajeXpress</title>
    <link rel="stylesheet" href="css/cuenta.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="logo">
            <img src="img/logo.png" alt="logo" width="200">
        </div>
        <h2>Iniciar Sesion</h2>
        <form id="form-login">
            <label for="correo">Correo</label>
            <input type="email" id="login-correo" name="correo" placeholder="Ingresa tu correo" required>
            <br><br>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="login-contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
            <br><br>
            <button type="submit">Iniciar Sesion</button>
            <br><br>
        </form>
        <a href="contraseña.html">¿Haz olvidado tu contraseña?</a>
        <p>¿No tienes una cuenta?</p>
        <a href="registrate.html">Registrate</a>
    </div>
</body>
</html>
