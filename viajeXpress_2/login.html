<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | ViajeXpress</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@600;700&family=Athiti:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="img/logo.png" alt="ViajeXpress Logo">
      <h1>ViajeXpress</h1>
    </div>

    <h2>INICIAR SESION</h2>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Tu@gmail.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********" required>

      <button type="submit">Iniciar Sesion</button>
    </form>

    <p class="register">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
