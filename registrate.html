<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajeXpress</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="img/logo.png" alt="logo" width="200">
        </div>
        <div class="nav-menu">
            <a href="index.html">Inicio</a>
            <a href="vuelos.html">Vuelos</a>
            <a href="alojamientos.html">Alojamientos</a>
            <a href="paquetes.html">Paquetes</a>
            <a href="actividades.html">Actividades</a>
            <a href="cuenta.html">Cuenta</a>
        </div>
    </nav>
    <div class="form-registro">
        <div class="logo">
            <img src="img/logo.png" alt="logo" width="200">
        </div>
        <h2>Registrate</h2>
        <form action="procesar.js" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="reg-name" name="name" placeholder="Ingresa tu nombre" required>
            <br><br>
            <label for="documento">Documento de identidad</label>
            <input type="number" id="reg-documento" name="documento" placeholder="Ingresa tu documento" required>
            <br><br>
            <label for="telefono">Telefono</label>
            <input type="number" id="reg-telefono" name="telefono" placeholder="Ingresa tu telefono" required>
            <br><br>
            <label for="correo">Correo</label>
            <input type="email" id="reg-correo" name="correo" placeholder="Ingresa tu correo" required>
            <br><br>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="reg-contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
            <br><br>
            <button type="submit">Registrarme</button>
        </form>
        <p>¿Ya tienes una cuenta?</p>
        <a href="cuenta.html">Inicia Sesion</a>
    </div>
</body>
</html>
